<html>
<head>
	<title>rig</title>
	<script src="interpreter.js"></script>
	<meta charset="utf-8" />
	<script>
		function run() {
			document.getElementById("code").innerText = rig.exec(document.getElementById("code").value, document.getElementById("args").value.split(" "));
		}
	</script>
</head>
<body>
<center>
	<input type="text" id="code" style="width: 100%;" placeholder="Code comes here" /><br/><br/>
	<input type="text" id="args" style="width: 100%;" placeholder="Inputs comes here, separated by spaces" /><br/><br/>
	<button id="clickme" onclick="run();">Run ►</button><br/><br/>
</center>
<pre id="code" style="background-color: #ccc; padding: 20px;"></pre>
</body>
</html>
